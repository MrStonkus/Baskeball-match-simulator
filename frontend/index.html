<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Teko:wght@500;600;700&display=swap"
    rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- styles -->
  <link rel="stylesheet" href="./src/styles.css">

  <title>Baskeball Match</title>
</head>

<body>
  <div class="container-fluid">

    <div class="info-bar">
      <div class="info-bar__round"></div>
      <div class="info-bar__date"></div>
      <div class="info-bar__stadium"></div>
      <div class="info-bar__time"></div>
    </div>

    <div class="match">

      <div class="match__team">
        <div id="team1-logo" class="match__team-logo"></div>
        <div id="team1-name" class="match__team-name"></div>
      </div>

      <div class="match__tablo">
        <div class="match__score">
          <div id="team1-score" class="match__score-team"></div>
          <div class="match__score-separator">:</div>
          <div id="team2-score" class="match__score-team"></div>
        </div>

        <div class="match__quarter"></div>
        <div class="match__tablo-heading">Waiting</div>
        <div class="match__buttons">
          <a id="btn-newgame" class="btn" href="#">New game</a>
          <a id="btn-pause" class="btn" href="#">Pause game</a>
          <a id="btn-resume" class="btn" href="#">Resume game</a>
          <a id="btn-stop" class="btn" href="#">Stop game</a>
        </div>
      </div>

      <div class="match__team">
        <div id="team2-logo" class=" match__team-logo"></div>
        <div id="team2-name" class=" match__team-name"></div>
      </div>

    </div>
    <!-- registerer -->
    <div class="registerer">
      <h3 class="registerer__heading">Match List</h3>
      <br>
      <div class="match-list"></div>
      <!-- Modal -->
      
      <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#new-match-modal"
        data-bs-whatever="@getbootstrap">Add new match</button>

      <div class="modal fade" id="new-match-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New match</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="team1-name" class="col-form-label">Team1:</label>
                  <input type="text" class="form-control" id="team1-name">
                </div>
                <div class="mb-3">
                  <label for="team2-name" class="col-form-label">Team2:</label>
                  <input type="text" class="form-control" id="team2-name">
                </div>
                
                <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                  <input placeholder="Select date" type="text" id="example" class="form-control">
                  <label for="example">Try me...</label>
                  <i class="fas fa-calendar input-prefix"></i>
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add match</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end modal -->
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>
<style>
 
  
  
</style>
</html>
